<div class="container mt-4">
    <div class="card">
        <div class="card-body">


            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Costo</th>
                            <th scope="col">Existencias</th>
                            <th scope="col">Categoria</th>




                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of listaProductos | async" class="">
                            <td scope="row">{{producto.id}}</td>
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.descripcion}}</td>
                            <td class="text-success fw-bold">$ {{producto.precio | number }}</td>
                            <td class="text-danger fw-bold">$ {{producto.costo | number}}</td>
                            <td>{{producto.existencia}}</td>
                            <td>{{producto.TIENE_UNA_CATEGORIA.nombre}}</td>

                        </tr>
                        
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>
