<div class="container mt-4">
    <div class="card">
        <div class="card-body">
               
            <div class="d-flex">
                <a type="button" [routerLink]="['/productos/crear-producto']" class="btn btn-dark "> <i class="fa-regular fa-square-plus me-2"></i> Crear Producto</a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Costo</th>
                            <th scope="col">Existencias</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">&nbsp;</th>





                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of listaProductos | async" class="">
                            <td scope="row">{{producto.id}}</td>
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.descripcion}}</td>
                            <td class="text-success fw-bold">$ {{producto.precio | number }}</td>
                            <td class="text-danger fw-bold">$ {{producto.costo | number}}</td>
                            <td>{{producto.existencia}}</td>
                            <td>{{producto.TIENE_UNA_CATEGORIA.nombre}}</td>
                            <td>
                                <a [routerLink]="['/productos/editar-producto',producto.id]"  type="button" class="btn btn-warning"><i class="fa-regular fa-pen-to-square"></i></a>
                            </td>


                        </tr>
                        
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>
