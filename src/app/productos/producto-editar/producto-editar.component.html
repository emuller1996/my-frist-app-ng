<div class="container mt-4">
    <div class="card">
        <div class="card-body">

            <div class="d-flex">
                <h2 class="text-end lead text-muted w-100">Crear Nuevo Producto</h2>
                <a [routerLink]="['/productos']" type="button" class="btn  btn-danger rounded-3 ms-2 px-2"> <i
                        class="fa-solid fa-left-long"></i></a>
            </div>

            <div class="text-center my-5"  *ngIf="!producto else formulario" >
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>

            <ng-template #formulario >
                <form  (ngSubmit)="onUpdateProducto()">
                    <div class="row">
                        <div class="col-12 mb-3 ">
                            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" 
                            placeholder=" "
                            name="nombre"
                            [(ngModel)]="producto.nombre"
                            >
                        </div>
                        <div class="col-12 mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            name="descripcion"
                            [(ngModel)]="producto.descripcion"
                            ></textarea>
                        </div>
                        <div class="col-6 mb-3 ">
                            <label for="exampleFormControlInput1" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder=" "
                            name="precio"
                            [(ngModel)]="producto.precio"
                            >
                        </div>
                        <div class="col-6 mb-3 ">
                            <label for="exampleFormControlInput1" class="form-label">Costo</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder=" "
                            name="costo"
                            [(ngModel)]="producto.costo">
                        </div>
    
                        <div class="col-6 mb-3 ">
                            <label for="exampleFormControlInput1" class="form-label">Existencias</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder=" "
                            name="existencia"
                            [(ngModel)]="producto.existencia">
                        </div>
                        <div class="col-6 mb-3 ">
                            <label for="exampleFormControlInput1" class="form-label">Categoria</label>
                            <select  class="form-select" aria-label="Default select example"
                            name="categoriaId"
                            [(ngModel)]="producto.categoriaId"
                            >
                                <option selected>Open this select menu</option>
                                <option *ngFor="let c of listaCategoria | async" [ngValue]="c.id">{{c.nombre}}</option>
                                
                            </select>
                        </div>
                        <div class="col-6 mb-3 ">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                                name="estado" [(ngModel)]="producto.estado">
                                <label class="form-check-label"  for="flexSwitchCheckDefault">Estado</label>
                              </div>
                        </div>
    
                        
                        <div class="text-center">
                            <button type="submit">
                                GUARDAR
                            </button>
                        </div>
    
                    </div>               
                </form>
            </ng-template>

            

            {{ producto | json }}
        </div>
    </div>
</div>
