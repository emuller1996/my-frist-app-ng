<div class="container">
    <div class="table-responsive">
        <table class="table table-striped
        table-hover	
        table-borderless
        table-primary
        align-middle">

                <caption>Lista de Usuarios</caption>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let usuario of listaUsuarios" class="table-primary" >

                        <td>{{usuario.apellido}}</td>
                        <td>
                            <a type="button"  class="btn btn-primary btn-sm">Editar</a>
                        </td>
                    </tr>

                </tbody>
                <tfoot>
                    
                </tfoot>
        </table>
    </div>
    
</div>
