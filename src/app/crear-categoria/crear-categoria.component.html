<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <form autocomplete="off" >
                <p class="lead text-muted text-center">Registrando Nueva Categoria</p>
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre Categoria</label>
                    <input type="text" [(ngModel)]="categoria.nombre" name="nombre" class="form-control" id="Nombre" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descripcion:</label>
                    <textarea name="descripcion" [(ngModel)]="categoria.descripcion" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="text-center">
                    <a type="button"   class="btn btn-secondary me-2" routerLink="/categorias">Atras</a>
                    <button type="button" (click)="onSaveCategoria()" class="btn btn-primary">Guardar</button>
                </div>  
            </form>
        </div>
    </div>
    
   
</div>
