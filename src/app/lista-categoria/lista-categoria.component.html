<div class="container mt-4">

    <div class="row">
        <div class="col-2">
            <!-- Button trigger modal -->
            <a type="button" class="btn btn-primary" routerLink="/categorias/crear" >
                Crear
            </a>
        </div>
    </div>
    <p class="text-center">Categorias</p>
    <div class="table-responsive">

        <table class="table table-striped
        table-hover	
        table-bordered
        table-secondary
        align-middle">
            <thead class="table-dark">

                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody class="">
                
                <tr *ngFor="let categoria of listaCategorias | async" class="table-primary">
                    <td scope="row">{{categoria.id}}</td>
                    <td>{{categoria.nombre}}</td>
                    <td>{{categoria.descripcion}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a class="btn btn-warning" [routerLink]="['/categorias/editar',categoria.id ]">Editar</a>
                            <button type="button" (click)="onDeleteCategoria(categoria.id)" class="btn btn-danger">Eliminar</button>
                            
                          </div>
                        
                    </td>
                </tr>

            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>




    


</div>
